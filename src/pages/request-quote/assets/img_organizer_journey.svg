<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="660" height="845" viewBox="0 0 660 845"><defs><style>.a,.k{fill:#fff;}.b{fill:#1c1d1e;font-size:24px;font-family:SpoqaHanSansNeo-Bold, Spoqa Han Sans Neo;font-weight:700;}.c{fill:#ff606d;}.d{fill:#8e94a5;font-size:16px;font-family:SpoqaHanSansNeo-Light, Spoqa Han Sans Neo;font-weight:300;letter-spacing:-0.015em;}.e{fill:#262626;font-size:18px;font-family:SpoqaHanSansNeo-Regular, Spoqa Han Sans Neo;letter-spacing:-0.025em;}.f,.h,.i,.j,.m,.n,.o{fill:none;}.f{stroke:#8e94a5;stroke-dasharray:4;opacity:0.3;}.g{opacity:0.8;}.h,.k{opacity:0;}.i{stroke:#f90;}.i,.j,.l,.m,.n,.o{stroke-linecap:round;stroke-linejoin:round;stroke-width:1.6px;}.j{stroke:#ff6f00;}.l{fill:rgba(0,0,0,0);stroke:#fb5315;}.m{stroke:#e8470c;}.n{stroke:#f45354;}.o{stroke:#f33737;}.p{filter:url(#a);}</style><filter id="a" x="0" y="0" width="660" height="845" filterUnits="userSpaceOnUse"><feOffset dy="3" input="SourceAlpha"/><feGaussianBlur stdDeviation="10" result="b"/><feFlood flood-opacity="0.039"/><feComposite operator="in" in2="b"/><feComposite in="SourceGraphic"/></filter></defs><g transform="translate(-1021 -119)"><g class="p" transform="matrix(1, 0, 0, 1, 1021, 119)"><rect class="a" width="600" height="785" rx="6" transform="translate(30 27)"/></g><text class="b" transform="translate(1099 214)"><tspan x="0" y="0">Organizer Journey</tspan></text><rect class="c" width="24" height="3" transform="translate(1099 238)"/><g transform="translate(0 -4)"><text class="d" transform="translate(1147 839)"><tspan x="0" y="14">참가자가 모바일로 손쉽게 설문조사에 참여할 수 있고,</tspan><tspan x="0" y="33">참가자를 대상으로 경품 제공 기능 또한 제공합니다.</tspan></text><text class="e" transform="translate(1147 829)"><tspan x="0" y="0">클로징</tspan></text><text class="d" transform="translate(1147 747)"><tspan x="0" y="0">사용자의 문의를 바로 확인하고 대응하여 문제 해결을 빠르게 </tspan><tspan x="0" y="19">해결하며, 사용자의 만족도 증가</tspan></text><text class="e" transform="translate(1147 718)"><tspan x="0" y="0">응대</tspan></text><text class="d" transform="translate(1147 641)"><tspan x="0" y="14">실시간으로 모든 기능을 모바일로 작동하여 편리하게 사용 가능</tspan></text><text class="e" transform="translate(1147 631)"><tspan x="0" y="0">운영</tspan></text><text class="d" transform="translate(1147 525)"><tspan x="0" y="0">사전등록자는 바코드 스캔으로 1초만에 체크인</tspan><tspan x="0" y="19">현장 등록은 이름과 휴대전화 번호입력 만으로 바로 체크인 가능</tspan><tspan x="0" y="38">실시간 참석자수를 모바일로 파악 가능</tspan></text><text class="e" transform="translate(1147 496)"><tspan x="0" y="0">체크인</tspan></text><text class="d" transform="translate(1147 414)"><tspan x="0" y="0">등록하면 메일로 누가 등록됐는지 알려주며, </tspan><tspan x="0" y="19">바코드 티켓도 예약발송으로 간편하게 설정 가능</tspan></text><text class="e" transform="translate(1147 385)"><tspan x="0" y="0">사전등록 관리</tspan></text><text class="d" transform="translate(1147 308)"><tspan x="0" y="14">원하는 기능만 선택하여 손쉽게 이벤트 개설 완료</tspan></text><text class="e" transform="translate(1147 298)"><tspan x="0" y="0">이벤트 개설</tspan></text><path class="f" d="M-18719.5,5704.86v43" transform="translate(19830 -5391.859)"/><path class="f" d="M-18719.5,5704.861v67" transform="translate(19830 -5304.861)"/><path class="f" d="M-18719.5,5704.86v91" transform="translate(19830 -5193.861)"/><path class="f" d="M-18719.5,5704.859v43" transform="translate(19830 -5058.857)"/><path class="f" d="M-18719.5,5704.859v67" transform="translate(19830 -4971.857)"/><g class="g" transform="translate(1099 279)"><rect class="h" width="24" height="24"/><path class="i" d="M15.313,6.525a1.052,1.052,0,0,0,0,1.473L17,9.682a1.052,1.052,0,0,0,1.473,0l3.967-3.967a6.314,6.314,0,0,1-8.356,8.356L6.81,21.342a2.232,2.232,0,1,1-3.157-3.157l7.272-7.272A6.314,6.314,0,0,1,19.28,2.558L15.323,6.515Z" transform="translate(-0.748 0.254)"/></g><g class="g" transform="translate(1099 366)"><rect class="h" width="24" height="24"/><g transform="translate(2.201 1.908)"><path class="j" d="M20.265,12.257a6.013,6.013,0,1,0-8.5-8.5L5,10.514v8.514h8.514Z" transform="translate(-1.995 -1.992)"/><line class="j" x1